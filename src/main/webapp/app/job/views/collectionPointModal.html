<div id="collectionPointModal" >
    <div>
        <form action="" name="collectionForm" id="collectionForm" novalidate>
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click='collection.hideCollectionModal()'>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <span id="assignRequestModalTitle">Add {{collection.collectionObj.pointType == 'C' ? 'Collection':'Delivery'}} Point</span>
                </h4>
            </div>
            <div class="modal-body tcp-scrollable-modal" style='overflow-y: inherit'>
                <div class="row">
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="name" class="tcp-modal-label">
                                Name/Ref <span class="icon-asterisk icon-required"></span>
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">                   
                            <input type="text" class="form-control" id="name" name="name" ng-model="collection.collectionObj.name" required maxlength='500'>
                            <div class="error help-block" ng-show="collectionForm.name.$invalid && collection.collectionSubmitted">
                                <span class="red">Enter Name/Ref</span>
                            </div>
                        </div>
                    </div> 
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="type" class="tcp-modal-label">
                                Type <span class="icon-asterisk icon-required"></span>
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">    
                            <p>{{collection.collectionObj.pointType == 'C' ? 'Collection':'Delivery'}}</p>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="address" class="tcp-modal-label">
                                Address <span class="icon-asterisk icon-required"></span>
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">            
                            <textarea class="form-control input-sm" ng-model="collection.collectionObj.address" id="address" required name="address" rows="2" maxlength="5000"></textarea>
                            <div class="error help-block" ng-show="collectionForm.address.$invalid && collection.collectionSubmitted">
                                <span class="red">Enter Address</span>
                            </div>
                        </div>
                    </div> 
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="town" class="tcp-modal-label">
                                Town/City <span class="icon-asterisk icon-required"></span>
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">                   
                            <input type="text" class="form-control" id="town" name="town" ng-model="collection.collectionObj.town" required maxlength='250'>
                            <div class="error help-block" ng-show="collectionForm.town.$invalid && collection.collectionSubmitted">
                                <span class="red">Enter Town/City</span>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="county" class="tcp-modal-label">
                                County <span class="icon-asterisk icon-required"></span>
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">                   
                            <input type="text" class="form-control" id="county" name="county" ng-model="collection.collectionObj.county" required maxlength='200'>
                            <div class="error help-block" ng-show="collectionForm.county.$invalid && collection.collectionSubmitted">
                                <span class="red">Enter County</span>
                            </div>
                        </div>
                    </div> 
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="postcode" class="tcp-modal-label">
                                Post Code <span class="icon-asterisk icon-required"></span>
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">                   
                            <input type="text" class="form-control" id="postcode" name="postcode" ng-model="collection.collectionObj.postCode" required maxlength='100'>
                            <div class="error help-block" ng-show="collectionForm.postcode.$invalid && collection.collectionSubmitted">
                                <span class="red">Enter Post Code</span>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="contact" class="tcp-modal-label">
                                Contact 
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">                   
                            <input type="text" class="form-control" id="contact" name="contact" ng-model="collection.collectionObj.contact" maxlength='100'>
                        </div>
                    </div> 
                    <div class="col-sm-6 p10">
                        <div class="col-sm-4">
                            <label for="telephone" class="tcp-modal-label">
                                Telephone 
                            </label>
                        </div>
                        <div class="col-sm-8 padding-left">                   
                            <input type="text" class="form-control" id="telephone" name="telephone" numbers-only spaceallowed="true"  ng-model="collection.collectionObj.telephone" maxlength='20'>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group overflow">
                    <button ng-disabled="collection.saveDisabled" type="button" class="btn btnSave1" id="btnSaveCollection"  ng-click="collection.saveCollection(collectionForm)">Save</button>
                    <button ng-disabled="collection.saveDisabled" type="button" class="btn btn-primary dropdown-toggle btnIconSave" aria-expanded="false" ng-click="collection.saveCollection(collectionForm)">
                        <i class="fa fa-edit"></i>
                    </button>
                </div>
                <div class="btn-group overflow">
                    <button type="button" class="btn btnCancel1" id="btnCancelCOllection" ng-click="collection.hideCollectionModal()">Cancel</button>
                    <button type="button" class="btn btn-primary dropdown-toggle btnRed" aria-expanded="false" ng-click="collection.hideCollectionModal()">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
